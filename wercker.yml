box: microsoft/dotnet:2.2-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet test
    - script:
        name: integration-test-restore
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet restore
    - script:
        name: integration-test-build
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet build
    - script:
        name: integration-test-run
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app
          ls $WERCKER_OUTPUT_DIR/app
    - script:
        name: copy config
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
          mkdir -p $WERCKER_OUTPUT_DIR/app/publish/app/tmp
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        tag: nodb
        repository: yunusemregacti/dotnetcoreservices
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
